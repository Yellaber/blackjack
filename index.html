<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BlackJack</title>
</head>

<body>
    <div class="container-fluid">
        <header class="row d-flex text-center px-5 py-2 shadow">
            <div class="col-4 d-flex justify-content-start px-0">
                <img src="./assets/images/logo-juego.png">
            </div>
            <div class="col-8 d-flex justify-content-end align-items-center px-0">
                <a href="#ayuda">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" 
                         class="bi bi-question-circle-fill shadow" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247m2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
                    </svg>
                </a>
            </div>
        </header>
        <section class="row d-flex px-5 py-2">
            <div id="dinero" class="col-2 d-flex align-items-center px-0">
                <img src="./assets/images/dinero-blackjack.png">
                <span class="badge rounded-pill bg-light text-dark fs-6 ms-2 px-3 shadow">0</span>
            </div>
            <div id="fichas" class="col-5 d-flex align-items-center pt-2">
                <a class="btn p-0 me-2 position-relative">
                    <img src="./assets/images/ficha-blackjack-10.png">
                    <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill 
                                 bg-light text-dark shadow">0</span>
                </a>
                <a class="btn p-0 me-2 position-relative">
                    <img src="./assets/images/ficha-blackjack-20.png">
                    <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill 
                                 bg-light text-dark shadow">0</span>
                </a>
                <a class="btn p-0 me-2 position-relative">
                    <img src="./assets/images/ficha-blackjack-50.png">
                    <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill 
                                 bg-light text-dark shadow">0</span>
                </a>
                <a class="btn p-0 position-relative">
                    <img src="./assets/images/ficha-blackjack-100.png">
                    <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill 
                                 bg-light text-dark shadow">0</span>
                </a>
                <span class="badge rounded-pill bg-light text-dark fs-6 ms-2 px-3 shadow">0</span>
            </div>
            <div id="opciones-apuesta" class="col-5 d-flex justify-content-end align-items-center px-0">
                <button type="button" class="btn btn-light btn-sm ms-5 shadow disabled" 
                        data-bs-toggle="tooltip" data-bs-placement="bottom" title="Nueva mano">
                    <img src="./assets/images/reiniciar-apuesta-blackjack.png">
                </button>
                <button type="button" class="btn btn-light btn-sm ms-3 shadow disabled" 
                        data-bs-toggle="tooltip" data-bs-placement="bottom" title="Realizar apuesta">
                    <img src="./assets/images/apostar-blackjack.png">
                </button>
            </div>
        </section>
        <main class="row d-flex px-5">
            <hr class="text-light">
            <div id="jugador-cartas" class="col-12 col-lg-5 d-flex align-items-center p-5"></div>
            <div id="computadora-cartas" class="col-12 col-lg-5 d-flex align-items-center p-5"></div>
            <div id="mazo-cartas" class="col-12 col-lg-2 d-flex justify-content-end align-items-center pe-4
                     p-5">
                <img src="./assets/images/blue-back.png">
            </div>
        </main>
        <section class="row d-flex px-5 py-3">
            <hr class="text-light">
            <div id="opciones-juego" class="col-12 d-flex justify-content-center align-items-center px-0 pt-3">
                <button type="button" class="btn btn-light btn-sm ms-5 shadow disabled"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Nueva ronda">
                    <img src="./assets/images/nuevo-juego-blackjack.png">
                </button>
                <button type="button" class="btn btn-light btn-sm ms-3 shadow disabled"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Pedir carta">
                    <img src="./assets/images/pedir-carta-blackjack.png">
                </button>
                <button type="button" class="btn btn-light btn-sm ms-3 shadow disabled"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Plantarse">
                    <img src="./assets/images/parar-blackjack.png">
                </button>
            </div>
        </section>
    </div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/juego.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
